{% extends 'wrapper.html' %}

{% block title %}
	excel page
{% endblock %}

{% block content %}
<div align="center">	
	<button class="btn btn-outline-primary btn-sm" type="button" disabled>
		<span class="spinner-border spinner-border-sm" role="status"></span>
		Loading...
	</button>
</div>

<div align="center">
{% for sheet in context %}
<p>
	<a href="{{ url_for('workbench.index', workbook = book, worksheet = sheet) }}"> {{sheet}} </a>
</p>

{% endfor %}
</div>


{% endblock %}
